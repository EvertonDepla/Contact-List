<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <main>
            <input placeholder="Enter your contact here">
            <p id="contact-name"></p>
            <button onclick="search()">Search For Contact</button>
        </main>

        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <p class="the-list">The List</p>
                </div>
                <div class="card-back">
                    <p class="the-list">Paulo</p>
                    <p class="the-list">Thiago</p>
                    <p class="the-list">Alice</p>
                    <p class="the-list">Andressa</p>
                    <p class="the-list">Kayke</p>
                </div>
            </div>
        </div>


    </div>


</body>
<script src="script.js"></script>

</html>
